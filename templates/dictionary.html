<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .dictionary-header {
            background-color: #0d6efd;
            color: white;
        }
        .word-card {
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            text-align: center;
        }
        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .english-word {
            background-color: #e9f5ff;
            border-right: 2px dashed #0d6efd;
        }
        .russian-word {
            background-color: #fff5e6;
        }
        .letter-section {
            color: #0d6efd;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #0d6efd;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="dictionary-header py-4 mb-4">
        <div class="container">
            <h1 class="text-center">Словарь</h1>
        </div>
    </header>

    <div class="container mt-4">
        
        {% for letter, words in letters.items %}
        <div class="row">
            <h3 class="letter-section">{{ letter }}</h3>
        </div>
        
        {% for word, definition in words %}
        <div class="row">
            <div class="col-md-6 english-word word-card p-3">
                {{ word }}
            </div>
            <div class="col-md-6 russian-word word-card p-3">
                {{ definition }}
            </div>
        </div>
        {% endfor %}
        {% endfor %}
    </div>

</body>
</html>
