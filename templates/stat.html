<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container py-5 d-flex flex-column align-items-center">

        <div class="align-self-start mb-4">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                <i class="bi"></i> На стартовую
            </button>
        </div>
        
        <h1 class="text-center mb-5">Ваша статистика</h1>
        
        <div class="stat-card">
            <div class="mb-3 text-center">
                <h5>Всего слов в словаре: <span class="badge bg-primary">{{ total_words }}</span></h5>
            </div>
            <div class="mb-3 text-center">
                <h5>Правильных ответов: <span class="badge bg-success">{{ total_success }}</span></h5>
            </div>
            <div class="mb-3 text-center">
                <h5>Неправильных ответов: <span class="badge bg-danger">{{ total_fail }}</span></h5>
            </div>
            <div class="text-center">
                <h5>Процент правильных: <span class="badge bg-info">{{ percent_success }}</span></h5>
            </div>
        </div>
    </div>
</body>
</html>
